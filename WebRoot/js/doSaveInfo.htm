<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>信息框</title>
<link href="../css/font.css" rel="stylesheet" type="text/css">
<link rel=stylesheet type=text/css href="../css/ht.css">
<link rel=stylesheet type=text/css href="../css/theme_bluewater.css">
<script type="text/javascript">
var s = window.dialogArguments;
var flag = false;
var str;
if(s&&s.success){
	flag = true;
	str = s.success;
}
else if(s&&s.error){
	str = s.error;
}
</script>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0"
	height="100%">
	<tr>
		<td class="x-window-tl">
		<div class="x-window-tr">
		<div class="x-window-tc">
		<div class="x-window-header">信息框</div>
		</div>
		</div>
		</td>
	</tr>
	<tr>
		<td class="x-window-ml">
		<div class="x-window-mr">
		<div class="x-window-mc">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" height="100%">
			<tr>
				<td width="100%" height="100%"><font size="4"><script>document.write(str);</script></font></td>
			</tr>
			<tr>
				<td align="center" height="25">
					<input type="button" name="btnok" class="f" value="确 定" onclick="window.close();">
				</td>
			</tr>
		</table>
		</div>
		</div>
		</td>
	</tr>
	<tr>
		<td class="x-window-bl">
		<div class="x-window-br">
		<div class="x-window-bc"></div>
		</div>
		</td>
	</tr>
</table>
</body>
<script type="text/javascript">
if(flag){
	window.setTimeout("window.close();",500);
}
</script>
</html>
